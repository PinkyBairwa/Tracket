<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Expense Tracker</title>
  <link rel="stylesheet" href="tracket.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0.00</p>
    </div>

    <div class="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">$0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="money minus">$0.00</p>
      </div>
    </div>

    <h3>Add / Edit Transaction</h3>
    <form id="form">
      <input type="hidden" id="transactionId">
      <div class="form-control">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description" required>
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-control">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-control">
        <label for="category">Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
        </select>
      </div>
      <div class="form-control">
        <label>Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <div id="total-summary">
      <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
    </div>
  </div>

  <script src="tracket.js"></script>
</body>
</html>
